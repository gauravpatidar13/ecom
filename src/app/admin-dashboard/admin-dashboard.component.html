<div class="admin-panel">
    <div class="product-add-wr">
    <div>
    <label>Choose Product Image</label>
    <input type="file" (change)="readUrl($event)">
    <form #addProductForm="ngForm" (ngSubmit)="addProduct(addProductForm.value)">
    <div class="form-group">
        <label>Product Name</label>
        <input type="text" class="form-control" name="name" required minlength="3" ngModel #name="ngModel">
    </div>
    <div class="alert alert-danger" *ngIf="name.touched&&!name.valid">
<small *ngIf="name.errors.required">Product name is required</small>
<small *ngIf="name.errors.minlength">Product name must have atleast 3 characters</small>
    </div>
    <div class="form-group">
        <label>Product Price</label>
        <input type="number" class="form-control" name="price" pattern="\d+" required ngModel #price="ngModel">
    </div>
    <div class="alert alert-danger" *ngIf="price.touched&&!price.valid">
        <small *ngIf="price.errors.required">Product Price is required</small>
        <small *ngIf="price.errors.pattern">Product Price must have > 0</small>
            </div>
            <div class="form-group">
                <label>Choose Product Category</label>
            <select class="custom-select" name="category" required ngModel #cate="ngModel">
               <option value="">Select Product Category</option>
                <option value="electronics">Electronics</option>
                <option value="mens">Mens</option>
                <option value="womens">Womens</option>
            </select>
        </div>
        <div class="alert alert-danger" *ngIf="cate.touched&&!cate.valid">
            <small *ngIf="cate.errors.required">Product Category is required</small>
                </div>
    <div class="form-group">
        <label>Product Description</label>
        <textarea class="form-control" name="des" required minlength="10" ngModel #des="ngModel">

        </textarea>
    </div>
    <div class="alert alert-danger" *ngIf="des.touched&&!des.valid">
        <small *ngIf="des.errors.required">Product description is required</small>
        <small *ngIf="des.errors.minlength">Product description must have atleast 10 characters</small>
            </div>
    <button class="btn btn-info" [disabled]="!addProductForm.form.valid" type="submit">Add Product</button>
</form>
</div>
<img [src]="url" style="width: 100px;">
</div>
</div>
