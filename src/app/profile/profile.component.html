<div class="profile-wr">
<div style="width: 30%;padding-left: 30px;padding-top: 30px;">
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" disabled [(ngModel)]="user.username">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" disabled [(ngModel)]="user.email">
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="number" class="form-control" disabled [(ngModel)]="user.phone">
    </div>
    <div class="form-group">
        <label>Change Profile Picture</label>
        <input type="file" class="form-control" (change)="readUrl($event)">
    </div>
  
    <button class="btn btn-success" (click)="updateProfile()">Update Profile Image</button>
</div>
<div>
<img [src]="url" style="width: 200px;padding-left: 30px;padding-top: 30px;align-self: center;">
<div *ngIf="currentFileUpload" class="progress mt-2">
    <div
      class="progress-bar progress-bar-info"
      role="progressbar"
      attr.aria-valuenow="{{ percentage }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: percentage + '%' }"
    >
      {{ percentage }}%
    </div>
  </div>
</div>
</div>
